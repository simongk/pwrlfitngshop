<html layout:decorator="layout">

<div layout:fragment="content" style="margin:50px;">
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Category</th>
				<th>Company</th>
				<th>Description</th>
				<th>Cost</th>
				<th>Add to Cart</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="product : ${products}">
				<td class="name" data-th-text="${product.name}"></td>
				<td class="company" data-th-text="${product.company}"></td>
				<td class="description" data-th-text="${product.description}"></td>
				<td class="cost" data-th-text="${product.cost}"></td>

				<td><a th:href="@{'/products/{id}/add'(id=${product.id})}"
					class="add"
					th:attr="
			name=${product.name},
			company=${product.company},
			description=${product.description},
			cost=${product.cost}">
						<span class="fa-stack"> <i class="glyphicon glyphicon-plus"></i>
					</span>
				</a></td>
			</tr>
		</tbody>
	</table>
</div>
</html>
